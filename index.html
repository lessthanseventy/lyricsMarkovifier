<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lyrics Markovifier</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body class="has-background-primary">
    <section class="hero is-primary is-medium has-text-centered">
      <div class="hero-body">
        <h1 class="title has-text-info is-1">Lyrics Markovifier</h1>
        <h2 class="subtitle has-text-info">Enter your favorite artist to generate a song using Markov Chains.</h2>
      </div>
    </section>
    <section>
      <div class="container is-fluid">
        <div class="columns is-desktop">
          <div id="inputColumn" class="column is-half is-offset-3 has-background-primary">
            <div class="field has-addons">
              <div class="control has-icons-right">
                <input
                  class="input is-primary"
                  id="inputForm"
                  name="artistInput"
                  type="text"
                  placeholder="Enter Artist"
                />
              </div>
              <div class="control">
                <button id="inputButton" class="control button is-link" type="submit" />Generate Song</button>
              </div>
            </div>
            <div id="songsOutput"></div>
          </div>
          <div id="lyricsColumn" class="column has-background-link has-text-white is-hidden">
            <div class="content is-medium">
              <div id="loadingBar" class="is-hidden">
                <h1 class="title has-text-primary">Generating Song...</h1>
                <progress class="progress is-small is-primary" max="100">15%</progress>
              </div>
              <div id="lyrics"></div>
            </div>
          </div>
        </div>
      </div>
  </section>
    <script src="./lib/main.js"></script>
  </body>
</html>
